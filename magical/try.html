<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Form</title>
    <style>
        /* Style for the popup form */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            z-index: 1;
        }

        /* Style for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 0;
        }

        /* Style for the button */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<!-- Button to trigger the popup form -->
<button onclick="showPopupForm()">Open Gene Form</button>

<!-- Popup form -->
<div class="popup-form" id="geneForm">
    <label for="gene1">Gene 1:</label>
    <input type="text" id="gene1" name="gene1" required><br>

    <label for="gene2">Gene 2:</label>
    <input type="text" id="gene2" name="gene2" required><br>

    <button onclick="submitForm()">Submit</button>
</div>

<!-- Overlay to darken the background when the popup is displayed -->
<div class="overlay" id="overlay" onclick="hidePopupForm()"></div>

<script>
    function showPopupForm() {
        // Show the popup form and overlay
        document.getElementById('geneForm').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }

    function hidePopupForm() {
        // Hide the popup form and overlay
        document.getElementById('geneForm').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
    }

    function submitForm() {
        // Perform any additional actions on form submission
        // For example, you can send the data to a server using AJAX

        // Hide the popup form and overlay
        hidePopupForm();
    }
</script>

</body>
</html>
